    <path d="M 100 120 Q 60 70 100 20 Q 140 70 100 120" fill="url(#lotusGradient)" stroke="#e57373" stroke-width="2"/>
    
    <circle cx="100" cy="20" r="12" fill="#ffdac1" stroke="#e57373" stroke-width="2"/>
    
    <text x="160" y="40" font-family="Arial" font-size="24" fill="#FFD700">✦</text>
